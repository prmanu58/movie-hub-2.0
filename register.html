<body>

        <div class="container">
            <div class="logo">
                <a href="index.html"><img
                        src="https://fontmeme.com/permalink/211204/a82f437a983e81ad5e94477269609c40.png" alt="logo"
                        border="0"></a>
            </div>
            <div class="forms">
                <ul class="top-bar-nav">
                    <li><a href="register.html">Register</a></li>
                    <li class="active"><a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    <header>
            <div class="container">
                <nav class="nav-bar">
                    <ul>
                        <li><a href="./index.html">Home</a> </li>
                        <li><a href="./movies.html">Movies</a> </li>
                        <li><a href="./tvshows.html">TV Shows</a> </li>

                <div class="search-bar">
                    <form class="search">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
    </header>

    <main class="form-content">
        <div class="form-container">
            <h2>Register Here</h2>
            <hr>
            <form>
                <!--Full name field-->
                <label for="name" class="form-text-label">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" size="30" placeholder="Full Name" class="form-text-input">
                <!--Email field-->
                <label for="email" class="form-text-label">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" size="30" placeholder="Email Address" class="form-text-input">
                <!--Phone number-->
                <label for="phone" class="form-text-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" size="30" placeholder="Phone Number" class="form-text-input">
                <!--Password-->
                <label for="password" class="form-text-label">Password<span class="required">*</span></label>
                <input type="password" id="password" name="confirm-password" size="30" placeholder="Password" class="form-text-input">
                <!--Confirm Password-->
                <label for="confirm password" class="form-text-label">Confirm Password<span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" size="30" placeholder="Confirm-Password" class="form-text-input">
                <!--Address Text Area-->
                <label for="address" class="form-text-label">Address </label>
                <textarea id="address" name="address" rows="4"></textarea>
                <!--Submit button-->
                <input class="btn" type="submit" value="Submit">
            </form>
        </div>
    </main>
